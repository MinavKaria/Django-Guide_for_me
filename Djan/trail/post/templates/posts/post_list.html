{% extends "layout.html" %}

{% block title %}
    Post List
{% endblock title %}

{% block content %}

    <h1>Post List</h1>

    <div >
 
        {% for post in posts %}
        <article>
            <h2>
                <a href="{% url "post:pages" slug=post.slug %}">
                {{ post.title }}
                </a>
            </h2>
          
            <p style="text-align:left">{{post.date}}</p>
            <p style="text-align:left">{{post.author}}</p>
            <p style="text-align:left">{{ post.content|truncatewords:5 }}</p>
        </article>
        <br>
        {% endfor %}
    </div>
  
{% endblock %}
